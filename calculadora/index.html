<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <button class="">C</button>
            <button class="">±</button>
            <button class="">%</button>
            <button class="">÷</button>

            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="">×</button>

            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="">-</button>

            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="">+</button>

            <button class="button-zero">0</button>
            <button class="button-virgula">,</button>
            <button class="bg-gray button-equal">=</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
